<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--BootStrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href = "./style.css">
        <script src = "./TicTacToe.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div id = "grid">
              <div class="row border-b">
                <div class="col notVisited border-r border-b" id = "1"></div>
                <div class="col notVisited border-r border-b" id = "2"></div>
                <div class="col notVisited border-b" id = "3"></div>
              </div>
              <div class="row border-b">
                <div class="col notVisited border-r border-b" id = "4"></div>
                <div class="col notVisited border-r border-b" id = "5"></div>
                <div class="col notVisited border-b" id = "6"></div>
              </div>
              <div class="row">
                <div class="col notVisited border-r" id="7"></div>
                <div class="col notVisited border-r" id="8"></div>
                <div class="col notVisited" id="9"></div>
              </div>
              <br>
            </div>
            <div class = "switch">
                Level:
                <div class="btn-group">
                  <div class="dropdown">
                    <button class="btn btn-primary btn-lg active dropdown-toggle" type="button" data-toggle="dropdown" id="DropDownButton">
                      <div id = textInButton>Medium</div>
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Easy</a></li>
                      <li><a class="dropdown-item" href="#">Medium</a></li>
                      <li><a class="dropdown-item" href="#">Hard</a></li>
                    </ul>
                  </div>
                </div>
                <div class="btn-group">
                  <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="restart">Restart</a>
                </div>
            </div>
        </div>
    </body>
</html>
